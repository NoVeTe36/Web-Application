<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task5.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./task5.js"> </script>
</head>
<body>
    <h3>Multiply and Divide two numbers</h3>
    <div class="calculating">
        <label for="1stNumber" class="label">1st Number</label>
        <input type="number" name="1stNumber" id="1stNumber" required>
        <br>
        <label for="2ndNumber" class="label">2nd Number</label>
        <input type="number" name="2ndNumber" id="2ndNumber" required>
        <br>
        <button id="multiplyButton" class="btn">Multiply</button>
        <button id="divideButton" class="btn">Divide</button>
        <br>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
