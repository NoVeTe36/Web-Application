<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

<body>
    <div class = "converter">
        <h1>Temperature Converter</h1>
        <input id="tempInput" type="number" class="form-control mb-3" placeholder="Temperature">
        <select id="tempType" name="tempType">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button id="getWeatherBtn" class="btn btn-primary">Convert</button>
        <div id="weatherInfo" class="mt-4"></div>
    </div>
</body>
